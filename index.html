<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="sources/images/faviconaP.ico" type="image/x-icon">
    <script src="sources/libs/jquery-2.1.4.min.js"></script>
    <script src="sources/libs/id3-minimized.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="http://jdataview.github.io/dist/jdataview.js"></script>
    <link rel="stylesheet" href="sources/fonts/font-awesome.min.css">
    <title>audioPlayer</title>
</head>
<body>
<div id="panel">
    <div class="playlistWin">
        <div class="placeforClose">
            <button class="closewinBut" title="Закрыть"><i class="fa fa-times"></i></button>
        </div>


    </div>
    <div id="mainWin">

        <img id="backcover" src="sources/images/ImageAwesome400(2).jpg">

        <div id="visualZone">
            <div id="speechZone">Перетащите песню или нажмите <i class="fa fa-upload"></i> для ее загрузки</div>
            <canvas id="myCanvas"></canvas>
            <div id="header">
                <button id="changewaveBut" title="Сменить визуализацию"><i class="fa fa-bar-chart fa-3x"></i></button>
                <input type="file" id="inputZone">
                <button id="loadsongBut" title="Открыть песню"><i class="fa fa-upload fa-3x"></i></button>
                <button id="changepictureBut" title="Изменить фон на стандартный"><i class="fa fa-picture-o fa-3x"></i>
                </button>
            </div>

        </div>

        <div id="controlsZone">

            <div id="timeLine"><span class="timeLabel" id="timeCurr">00:00</span><span class="timeLabel" id="timeFull">00:00</span><span
                    id="timeFiller"></span></div>
            <div id="information">
                <p id="artist"></p>

                <p id="title"></p>

                <p id="album"></p>
            </div>
            <div id="controls">
                <button id="playlistBut" title="Плейлист"><i class="fa fa-list fa-3x"></i></button>
                <button id="prevBut" title="Предыдущая"><i class="fa fa-fast-backward fa-3x"></i></button>
                <button id="playBut" title="Play/Pause"><i class="fa fa-play fa-3x"></i></button>
                <button id="stopBut" title="Stop"><i class="fa fa-stop fa-3x"></i></button>
                <button id="nextBut" title="Следующая"><i class="fa fa-fast-forward fa-3x"></i></button>
                <button id="equalizerBut" title="Эквалайзер"><i class="fa fa-sliders fa-3x"></i></button>
            </div>
            <div id="volume-level">
                <button id="volumeofftBut" title="Выключить звук"><i class="fa fa-volume-off "></i></button>
                <input id="volume" type="range" min="0" max="50" value="10"/>
                <button id="volumeuptBut" title="Максимальная громкость"><i class="fa fa-volume-up "></i></button>
            </div>


        </div>

    </div>
    <div class="equalizerWin">
        <div class="placeforClose">
            <button class="closewinBut" title="Закрыть"><i class="fa fa-times"></i></button>
        </div>

        <div class="genre" id="genre-0">
            <div class="genreName">Рок</div>
        </div>
        <div class="genre" id="genre-1">
            <div class="genreName">Поп</div>
        </div>
        <div class="genre" id="genre-2">
            <div class="genreName">Джаз</div>
        </div>
        <div class="genre" id="genre-3">
            <div class="genreName">Классическая</div>
        </div>
        <div class="genre currentGenre" id="genre-4">
            <div class="genreName">Без коррекции</div>
        </div>
        <div id="sliders">
            <div>
                <label class="default">32 Гц</label>
                <input type="range" id="equalizer-0" min="-12" max="12" value="0" data-highlight="true"/>
            </div>
            <div><label class="default">64 Гц</label>
                <input type="range" id="equalizer-1" min="-12" max="12" value="0" data-highlight="true"/></div>
            <div><label class="default">125 Гц</label>
                <input type="range" id="equalizer-2" min="-12" max="12" value="0" data-highlight="true"/></div>
            <div><label class="default">250 Гц</label>
                <input type="range" id="equalizer-3" min="-12" max="12" value="0" data-highlight="true"/></div>
            <div><label class="default">500 Гц</label>
                <input type="range" id="equalizer-4" min="-12" max="12" value="0" data-highlight="true"/></div>
            <div><label class="default">1 кГц</label>
                <input type="range" id="equalizer-5" min="-12" max="12" value="0" data-highlight="true"/></div>
            <div><label class="default">2 кГц</label>
                <input type="range" id="equalizer-6" min="-12" max="12" value="0" data-highlight="true"/></div>
            <div><label class="default">4 кГц</label>
                <input type="range" id="equalizer-7" min="-12" max="12" value="0" data-highlight="true"/></div>
            <div><label class="default">8 кГц</label>
                <input type="range" id="equalizer-8" min="-12" max="12" value="0" data-highlight="true"/></div>
            <div><label class="default">16 кГц</label>
                <input type="range" id="equalizer-9" min="-12" max="12" value="0" data-highlight="true"/></div>
        </div>
    </div>

    <p id="copyrights">
        <a href="mailto:Urkass1994@gmail.com?Subject=ШРИ%202015">Кузнецов Петр</a> 2015
    </p>
</div>
</body>
</html>
